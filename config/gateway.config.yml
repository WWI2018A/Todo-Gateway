            action: 
              message: 'auth ${req.method}'
        - jwt:
            action: 
              secretOrPublicKey: 'secretKey'
              CheckCredentialExistence: false
        - request-transformer: 
            action:
              body:
                add:
                  user: req.user
        - proxy:
          - action:
              serviceEndpoint: auth_service
              changeOrigin: false
  todo_pipe:
    apiEndpoints:
      - todo
    policies:
        - rewrite:           
          -
            condition:
              name: regexpmatch
              match: ^/api/v1/?(.*)$
            action:
              rewrite: /$1
        - log: 
            action: 
              message: 'todo ${req.method}'
        - jwt:
            action: 
              secretOrPublicKey: 'secretKey'
              CheckCredentialExistence: false
        - request-transformer: 
            action:
              body:
                add:
                  user: req.user
        - proxy:
          - action:
              serviceEndpoint: todo_service
              changeOrigin: false